<div class="row d-flex justify-content-center">
    <div class="col-xl-6 col-lg-8 col-md-9 col-11 text-center">
        <h3 class="text-dark">Raksha</h3>
        <p class="text-dark">Just answer a few questions<br> so that we can personalize the right experience for you.</p>
        <div class="card bg-dark text-white">
            <h5 class="text-center mb-4">Personal Details</h5>
            <form class="form-card" (ngSubmit)="save()">
                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)"> </div>
                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Mobile number<span class="text-danger"> *</span></label> <input type="number" id="mobilenumber" name="mobilenumber" placeholder="Enter your Mobile number" onblur="validate(2)"> </div>
                </div>
                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="" onblur="validate(3)"> </div>
                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Vehicle number<span class="text-danger"> *</span></label> <input type="text" id="vehiclenumber" name="vehiclenumber" placeholder="" onblur="validate(4)"> </div>
                </div>
                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-6 flex-column d-flex"> <label for="start" class="form-control-label px-3">Insurance StartDate<span class="text-danger"> *</span></label>
                    <select class="mdb-select md-form colorful-select dropdown-primary form-group col-sm-6 flex-column d-flex  form-control-label px-3">
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                      <option value="4">Option 4</option>
                      <option value="5">Option 5</option>
                    </select>
                    </div>
                      </div>

                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Pincode<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" onblur="validate(6)"> </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">BuyNow</button> </div>
                </div>
            </form>
        </div>
    </div>
</div>
